<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin: Forms</title>
    <link rel="stylesheet" href="./styles.css">
    <!-- Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@200&display=swap" rel="stylesheet">

</head>
<body>

<div class="left">

<div class="logodiv">
<img class="logo" src="./img/arno-senoner-MRjjcDIk3Gw-unsplash-removebg-preview.png" alt="bon ton on a plate">
</div>

<div class="creditdiv">
<p class="credit">Photo by Christoffer Engstr√∂m on Unsplash</p>
</div>

</div>

<div class="right">

<div class="top-text">
<p>This is not a real form.</p>

</div>

<div class="form-section">
<form action="#">

<div class="input">
    <label for="firstName">First Name</label>
    <input type="text" name="firstName" id="firstName" required>
</div>



<div class="input">
    <label for="lastName">Last Name</label>
    <input type="text" name="lastName" id="lastName" required>
    
</div>

<div class="input">
    <label for="email">Email</label>
    <input type="email" name="email" id="email" required>
</div>

<div class="input">
    <label for="phoneNumber">Phone Number</label>
    <input type="number" name="phoneNumber" id="phoneNumber" required>
</div>

<div class="input">
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required>
</div>

<div class="input">
    <label for="confirmPassword">Confirm Password</label>
    <input type="password" name="confirmPassword" id="confirmPassword" required>
</div>


</div>

<div class="confirm-section">
<button type="submit">Create Account</button>

<div class="login">
    <p>Already have an Account? <a href="#">Login</a></p>
    </div>

</div>


</form>

</div>



</body>
</html>
